<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav class="nav" id="nav">
        <img src="img/LogoA.png" alt="logo">

        <div class="switch">
            <input type="checkbox" id="dark-mode">
            <label class="label" for="dark-mode"></label>
        </div>

        <div class="contenedor">
            <form action="">
                <div class="selectbox">
                    <div class="select" id="select">
                        <h1 class="titulo">Cambiar <br> Idioma</h1>
                    </div>
    
                    <div class="opciones" id="opciones">
                        <a href="#" class="opcion">
                            <div class="contenido-opcion">
                                <img src="img/arg.png" alt="">
                            </div>
                        </a>
                        <a href="#" class="opcion">
                            <div class="contenido-opcion">
                                <img src="img/usa.png" alt="">
                            </div>
                        </a>
                        <a href="#" class="opcion">
                            <div class="contenido-opcion">
                                <img src="img/bra.png" alt="">
                            </div>
                        </a>
                    </div>
                </div>
    
                <input type="hidden" name="pais" id="inputSelect" value="">
            </form>
        </div>
    </nav>

    <div class="row">

        <section class="entrada" id="entrada">
            <div class="input-t">
                <textarea class="text" placeholder="Ingrese el texto aqui . . ."></textarea>
            </div>
    
            <div class="condicion">
                <label for="condicion">
                    <p class="p"><img src="img/!.png" alt="!">  Solo letras minúsculas y sin acentos </p>
                </label>
            </div>
            
            <div class="bttn">
                <button id="bttn-E">Encriptar</button>
                <button id="bttn-D">Desencriptar</button>
            </div>
        </section>

        <section class="salida" id="salida">
            <button id="bttn-C">Copiar</button>
            <img src="img/Muñeco.png" alt="Dibujo">
            <div class="text-s">
                <h2 class="p">Ningún mensaje fue <br> encontrado</h2>
                <p class="p">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            <br>
            <!-- <button id="bttn-C">Copiar</button> -->
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
