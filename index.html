<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle Challenge</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="nav" id="nav">
        <img src="img/LogoA.png" alt="logo">

        <div class="switch">
            <input type="checkbox" id="dark-mode">
            <label class="label" for="dark-mode"></label>
        </div>

        <div class="contenedor">
            <form action="">

                <div class="selectbox">
                    <div class="select" id="select">
                        <h1 class="contenido-select">Cambiar <br> Idioma</h1>
                    </div>

                    <div class="opciones" id="opciones">
                        <a href="#" class="opcion">
                            <div class="contenido-opcion">
                                <img src="img/arg.png" alt="es" id="es">
                            </div>
                        </a>
                        <a href="#" class="opcion">
                            <div class="contenido-opcion">
                                <img src="img/usa.png" alt="en" id="en">
                            </div>
                        </a>
                        <a href="#" class="opcion">
                            <div class="contenido-opcion">
                                <img src="img/bra.png" alt="br" id="br">
                            </div>
                        </a>
                    </div>
                </div>

                <input type="hidden" name="pais" id="inputSelect" value="">
            </form>
        </div>

    </nav>

    <div class="row">

        <section class="entrada" id="entrada">
            <div class="input-t">
                <textarea class="text-input" id="textOriginal" placeholder="Ingrese el texto aqui . . ."></textarea>
            </div>

            <div>
                <label class="condicion" for="condicion">
                    <img src="img/!.png" alt="!" id="img1">
                    <p class="p">Solo letras minúsculas y sin acentos </p>
                </label>
            </div>

            <div class="bttn">
                <button id="bttn-E" onclick="encrypt()">Encriptar</button>
                <button id="bttn-D" onclick="decrypt()">Desencriptar</button>
            </div>
        </section>

        <section class="salida" >

            <div class="c-text" id="c-text">
                <textarea id="textEncripted" placeholder="Ningun mensaje fue encontrado..."></textarea>
                <img src="img/Muñeco.png" alt="Dibujo" id="imagen">
                <button id="bttn-C" onclick="copiarTexto()"><img src="img/copy.png" alt="copy.ico" id="bttn-C-img"></button>
            </div>

        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
